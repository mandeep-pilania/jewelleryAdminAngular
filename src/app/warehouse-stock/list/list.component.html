<section class="p-0">
  <div class="row">
    <div
      class="col-lg-12 d-flex justify-content-between align-items-center mb-3"
    >
      <h5>ðŸ“¦ Warehouse Stock</h5>
      <button class="btn btn-primary add-btn" (click)="openDialog(stockDialog)">
        <span class="icon">+</span> Add
      </button>
    </div>

    <div class="col-lg-12">
      <table class="table table-striped table-hover text-center">
        <thead class="bg-primary text-white">
          <tr>
            <th>Warehouse</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Last Updated</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of AllStock!">
            <td>{{ item.warehouseName }}</td>
            <td>{{ item.productName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.lastUpdated | date : "short" }}</td>
            <td>
              <button
                class="btn btn-sm btn-warning me-2"
                (click)="editStock(item)"
              >
                Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteStock(item)">
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="AllStock!.length === 0">
            <td colspan="5" class="text-muted py-3">No Stock Found</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator
        *ngIf="AllStock!.length >= 10"
        [length]="AllStock!.length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 50]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</section>

<ng-template #stockDialog>
  <h2 mat-dialog-title>âž• Add Stock</h2>
  <mat-dialog-content>
    <form [formGroup]="stockForm" class="w-100">
      <div class="mb-3">
        <label class="form-label">Warehouse</label>
        <select
          class="form-control"
          formControlName="warehouse"
          required
          [class.is-invalid]="
            V['warehouse'].invalid &&
            (V['warehouse'].dirty || V['warehouse'].touched)
          "
        >
          <option value="">Select Warehouse</option>
          <option *ngFor="let w of AllWarehouses" [value]="w.name">
            {{ w.name }}
          </option>
        </select>
        <div
          *ngIf="
            V['warehouse'].invalid &&
            (V['warehouse'].dirty || V['warehouse'].touched)
          "
          class="invalid-feedback"
        >
          Warehouse is required.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Product</label>
        <input
          type="text"
          class="form-control"
          formControlName="product"
          placeholder="Enter Product Name"
          required
          [class.is-invalid]="
            V['product'].invalid && (V['product'].dirty || V['product'].touched)
          "
        />
        <div
          *ngIf="
            V['product'].invalid && (V['product'].dirty || V['product'].touched)
          "
          class="invalid-feedback"
        >
          Product is required.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          formControlName="quantity"
          placeholder="Enter Quantity"
          required
          [class.is-invalid]="
            V['quantity'].invalid &&
            (V['quantity'].dirty || V['quantity'].touched)
          "
        />
        <div
          *ngIf="
            V['quantity'].invalid &&
            (V['quantity'].dirty || V['quantity'].touched)
          "
          class="invalid-feedback"
        >
          Quantity is required.
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-stroked-button
      color="warn"
      type="button"
      class="me-3"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="stockForm.invalid"
      (click)="onSubmit()"
    >
      Save
    </button>
  </mat-dialog-actions>
</ng-template>
